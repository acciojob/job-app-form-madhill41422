<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<label for="name">Name*</label>
	<input required id="name" type="text" ></input>
	
	<label for="email">Email*</label>
	<input required id="email" type="Email" ></input>

	<label for="gender">Gender*</label>
	<input required id="gender" type="radio buttons" name="gender" ></input>

	<label for="laptop">Laptop Brands</label>
	<input id="laptop" type="Dropdown" ></input>

	<label for="age">Age</label>
	<input required id="age" type="number" ></input>
	
	<label for="dob">Date of Birth</label>
	<input required id="dob" type="Date" ></input>

	<label for="password">Password</label>
	<input required id="password" type="Password" ></input>

	<label for="portfolio">Portfolio URL </label>
	<input id="portfolio" type="URL" ></input>

	<label >Submit Button</label>
	<input type="Button" ></input>

	 
	
	













	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
